services:
  app:
    build:
      context: .
      dockerfile: ./infra/docker/php/Dockerfile
      target: ${APP_BUILD_TARGET:-development}
    volumes:
      - type: bind
        source: ./src
        target: /workspace
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
    environment:
      # Please remove this environment variable, after created the Laravel project. Please write in .env
      # - DB_CONNECTION=${DB_CONNECTION:-mysql}
      # - DB_HOST=${DB_HOST:-db}
      # - DB_PORT=${DB_PORT:-3306}
      # - DB_DATABASE=${DB_DATABASE:-laravel}
      # - DB_USERNAME=${DB_USERNAME:-phper}
      # - DB_PASSWORD=${DB_PASSWORD:-secret}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_PORT=${DB_PORT:-5432}
      - DB_HOST=${DB_HOST:-db}
      - DB_DATABASE=${DB_DATABASE:-grow}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: ./infra/docker/nginx/Dockerfile
      target: ${APP_BUILD_TARGET:-development}
    ports:
      - target: 443
        published: ${WEB_PUBLISHED_PORT:-443}
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./src
        target: /workspace
      - type: bind
        source: ${SSL_CERTIFICATE_FILE_PATH:-./infra/docker/nginx/ssl/certs}
        target: /etc/letsencrypt/live/domain
      - type: bind
        source: ${SSL_CERTIFICATE_CONCRITE_FILE:-./infra/docker/nginx/ssl/certs}
        target: /etc/archive
    restart: unless-stopped

  # db:
